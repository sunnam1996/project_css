{#{% if request.session.ctid %}#}
    {% include 'cssfile.html' %}
    {% load staticfiles %}
    {% include 'menu.html' %}

    <div id="home" class="intro route bg-image" style="background-image: url({% static 'img/img6.jpg' %});font-family: 'Times New Roman'">
        <div class="overlay-itro"></div>
        <div class="intro-content display-table">
          <div class="table-cell">
            <div class="container">
                    <form action="{% url 'citizen_verification' %}" method="post">
                    {% csrf_token %}
                    <table align="center">
                        <tr>
                            <th>
                                <h3><p style="color: #efa2a9">Otp Verification</p></h3>
                            </th>
                        </tr>
                    <tr><td>Contact_Number:<input type="number" name="cno" placeholder="Contact No" required></td></tr>
                    <tr><td>Enter Otp:<input type="text" name="otp" placeholder="Enter Otp"></td></tr>
                    <tr><th><button type="submit">Submit</button></th></tr>
                    </table>
                    </form>
                    {% if msg %}
                        <strong><font color="red">{{ msg }}</font></strong>
                    {% endif %}
            </div>
          </div>
        </div>
    </div>
{#{% else %}#}
